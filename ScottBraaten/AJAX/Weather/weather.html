<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>

		$(document).ready(function() {
			var prefix = '';

			$('form').submit(function() {
				var customUrl = '';
				if($('input[name="type"]:checked').val() == 'lat_long') {
					customUrl = "http://api.openweathermap.org/data/2.5/weather?lat=" + $('input[value="lat"]').val() + '&lon=' + $('input[value="lon"]').val() + "&appid=38ed520286ab541243ddee4e7fe64fab";
					console.log(customUrl);
				}else {
					customUrl = "http://api.openweathermap.org/data/2.5/weather?" + $('input[name="type"]:checked').attr('sky') + $('input[name="city"]').val() + "&appid=38ed520286ab541243ddee4e7fe64fab"
				}

				$.ajax({
					url: customUrl,
					method: "GET"
				}).done(function(navigator) {
					console.log(navigator);
					$('#loc').text('Location: ' + (navigator.name))
					$('#desc').text('Description: ' + (navigator.weather[0].description))
					$('#temp').text('Temperature: ' + (navigator.main.temp));
					$('#wind').text('Wind Speed: ' + (navigator.wind.speed))
				});
				return false;
			})
		});

		</script>
	</head>
	<body>
		<h1>Get the weather!</h1>
		<form>
			<input type="radio" name="type" value="city_name" sky="q=">City Name
			
			<input type="radio" name="type" value="lat_long">Latitude/Longitude
			<input type="radio" name="type" value="zip" sky="zip=">Zip Code
			<input type="radio" name="type" value="city_id" sky="id=">City ID<br>
			<label>City: </label><input type="text" name="city" id="cityid"><br>
			<label>Latitude</label><input type="text" value="lat"><label>Longitude</label><input type="text" value="lon"><br>
			<input type="submit">
		</form>
		<h3 id="loc">Location: </h3>
		<h3 id="desc">Description: </h3>
		<h3 id="temp">Temperature: </h3>
		<h3 id="wind">Wind Speed: </h3>
	</body>
</html>
